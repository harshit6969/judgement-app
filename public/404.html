<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      if (path.startsWith('/judgement-app')) {
        window.location.href = '/judgement-app/#' + path.replace('/judgement-app', '');
      } else {
        window.location.href = '/judgement-app/';
      }
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>Please enable JavaScript or <a href="/judgement-app/">go to home page</a></p>
    </noscript>
  </body>
</html>
